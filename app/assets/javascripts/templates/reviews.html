<div class="col-md-8 col-md-offset-2">
  <div class="row text-center" ng-show="review == 0" id="no-post">
    <div class="col-xs-12" class="text-center">
      <strong><span class="glyphicon glyphicon-pushpin"></span> No reviews to show... </strong>
      <strong><a href="#/post">Review something!</a></strong>
    </div>
  </div>

  <div ng-repeat="review in review | filter:search:strict" class="row user-reviews">
    <div class="col-xs-3">
      <a href="{{review.book.thumbnail}}"><img class="img-responsive thumbnails" src="{{review.book.thumbnail}}" alt="{{review.book.title}}" /></a>
    </div>
    <div class="col-xs-9">
        <span class="glyphicon glyphicon-remove"></span>
        <span><a class="name" href="#/users/{{review.user.id}}">{{review.user.name}}</a> reviewed: </span>
        <h3 class="titles">{{review.book.title}}<small> by <span ng-repeat="author in review.book.author">{{author}}<span ng-show="!$last">, </span></span></small></h3>
        <rating ng-model="review.stars" max="5" readonly="true"></rating>
        <p class="reviews">{{review.body}}</p>
    </div>
  </div>
</div>
